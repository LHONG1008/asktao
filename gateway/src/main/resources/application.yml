server:
  port: 8200
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      routes: #配置路由路径
        - id: auth-server
          uri: lb://auth-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: ums
          uri: lb://ums
          predicates:
            - Path=/ums/**
          filters:
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8200/auth/rsa/publicKey'
  redis:
    cluster:
      nodes: 192.168.30.201:7000,192.168.30.201:7001,192.168.30.201:7010,192.168.30.201:7011,192.168.30.201:7020,192.168.30.201:7021
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
secure:
  ignore:
    urls:
      - "/auth/oauth/token"
      - "/auth/rsa/publicKey"
      - "/auth/user/register"
      - "/auth/user/login"
